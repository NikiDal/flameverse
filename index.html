<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Η Ομάδα Μας</title>
    <style>
        :root {
            --primary-color: #4169E1;
            --secondary-color: #1E90FF;
            --accent-color: #007bff;
            --light-gray: #f8f9fa;
            --border-color: #e9ecef;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: var(--primary-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .filter-btn {
            background: none;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn:hover {
            background-color: var(--light-gray);
        }
        
        .filter-btn.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .Νίκη Δαλιανά {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        
        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .member-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--light-gray);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--secondary-color);
        }
        
        .Ευάγγελος Θεολογής {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .member-role {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .team-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-container {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Η Ομάδα Μας</h1>
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">Όλα</button>
            <button class="filter-btn" data-filter="leadership">Ηγεσία</button>
            <button class="filter-btn" data-filter="client-services">Υπηρεσίες Πελατών</button>
            <button class="filter-btn" data-filter="creative">Δημιουργικό</button>
            <button class="filter-btn" data-filter="development">Ανάπτυξη</button>
            <button class="filter-btn" data-filter="marketing-sales">Μάρκετινγκ & Πωλήσεις</button>
            <button class="filter-btn" data-filter="strategy">Στρατηγική</button>
        </div>
    </header>
    
    <main>
        <div class="team-grid" id="teamContainer">
            <!-- Τα μέλη της ομάδας θα προστεθούν μέσω JavaScript -->
        </div>
    </main>

    <script>
        // Δεδομένα μελών ομάδας
        const teamMembers = [
            {
                name: "Steve Ambuul",
                role: "Heap of Sales",
                department: "marketing-sales",
                initials: "SA"
            },
            {
                name: "Mel Phelps Cevik",
                role: "Regional Director, ANK",
                department: "leadership",
                initials: "MP"
            },
            {
                name: "Alden Dale",
                role: "Director of Solutions",
                department: "strategy",
                initials: "AD"
            },
            {
                name: "Kaley Deneen",
                role: "Regional Director, EMEA",
                department: "leadership",
                initials: "KD"
            },
            {
                name: "Tony Eades",
                role: "Chief Strategy Officer",
                department: "strategy",
                initials: "TE"
            },
            {
                name: "Megan Erickson",
                role: "Executive Director, Finance and Administration",
                department: "leadership",
                initials: "ME"
            },
            {
                name: "Ursula Feller",
                role: "People and Culture Generalist",
                department: "client-services",
                initials: "UF"
            },
            {
                name: "Brandon Jones",
                role: "Executive Regional Director, MA",
                department: "leadership",
                initials: "BJ"
            },
            {
                name: "Alaire Jones",
                role: "Director of Operations",
                department: "strategy",
                initials: "AJ"
            },
            {
                name: "Andrew Levy",
                role: "Executive Director, Revenue Operations",
                department: "leadership",
                initials: "AL"
            }
        ];

        // Συνάρτηση για εμφάνιση μελών ομάδας
        function displayTeamMembers(filter = "all") {
            const container = document.getElementById("teamContainer");
            container.innerHTML = "";
            
            const filteredMembers = filter === "all" 
                ? teamMembers 
                : teamMembers.filter(member => member.department === filter);
            
            filteredMembers.forEach(member => {
                const memberElement = document.createElement("div");
                memberElement.className = "team-member";
                memberElement.setAttribute("data-department", member.department);
                
                memberElement.innerHTML = `
                    <div class="member-photo">${member.initials}</div>
                    <div class="member-name">${member.name}</div>
                    <div class="member-role">${member.role}</div>
                `;
                
                container.appendChild(memberElement);
            });
        }

        // Εκκίνηση με όλα τα μέλη
        displayTeamMembers();

        // Προσθήκη event listeners στα φίλτρα
        document.querySelectorAll(".filter-btn").forEach(button => {
            button.addEventListener("click", function() {
                // Αφαίρεση active class από όλα τα κουμπιά
                document.querySelectorAll(".filter-btn").forEach(btn => {
                    btn.classList.remove("active");
                });
                
                // Προσθήκη active class στο επιλεγμένο κουμπί
                this.classList.add("active");
                
                // Εφαρμογή φίλτρου
                const filter = this.getAttribute("data-filter");
                displayTeamMembers(filter);
            });
        });
    </script>
</body>
</html>
